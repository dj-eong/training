{% extends 'base.html' %}

{% block content %}

<h1>Add New Song</h1>

<form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden'%}
    <div>
        {{field.label}}
        {{field}}
        {% for err in field.errors %}
        {{err}}
        {% endfor %}
    </div>
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
