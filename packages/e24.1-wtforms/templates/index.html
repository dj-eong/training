<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt-A-Pet</title>
</head>

<body>
    <h1>Adopt-A-Pet</h1>

    {% for pet in pets %}
    <div>
        {% if pet.photo_url %}
        <img src="{{pet.photo_url}}" alt="{{pet.name}} the {{pet.species}}" width="200">
        {% endif %}
        <a href="/{{pet.id}}">
            {{pet.name}}
        </a>
        {% if pet.available %}
        <b>IS AVAILABLE</b>
        {% endif %}
    </div>
    {% endfor %}

    <a href="/add">
        <button type="button">Add a Pet</button>
    </a>

</body>

</html>
